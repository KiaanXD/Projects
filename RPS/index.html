<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <section id="main">
    <h1 style="color: #ff7b25;">Rock Paper Scissors!</h1>
    <div class="scores">
        <div id="playerscorediv">
        <h1 style="color: #feb236;">Player</h1>
        <h2 id="playerScore"></h2>
        </div>
        <div id="cpuscorediv">
        <h1 style="color :#feb236;">Computer</h1>
        <h2 id ="computerScore"></h2>
        </div>
    </div>
    <div class ="choices" id="choiceStart">
        <div id="choice" class="rock">
            <img src="rock.png" class="choiceImage" id="r"/>
        </div>
        <div id="choice" class="paper">
            <img src="paper.png" class="choiceImage" id="p"/>
        </div>
        <div id="choice" class="scissors">
            <img src="scissors.png" class="choiceImage" id="s"/>
        </div>
    </div>
    <h2 id="wincon"></h2>
    <h1 id ="winner"></h1>
    </section>
</body>
<script src="index.js"></script>
</html>
