<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Memory Game</h1>
    <button type="button" id="startBtn" class="btn">Start</button>
    <h2 id="displayMemory">Remember these!</h2>
    <div class="btnStart">
      <button type="button" id="btn1" class="btn" value="1">1</button>
      <button type="button" id="btn2" class="btn" value="2">2</button>
      <button type="button" id="btn3" class="btn" value="3">3</button>
      <button type="button" id="btn4" class="btn" value="4">4</button>
    </div>
    <h3>You have selected:</h3>
    <h3 id="previewSubmit"></h3>
    <button type="button" id="submitBtn" class="btn">Submit</button>
    <h1 id="results"></h1>
  </body>
  <script src="index.js"></script>
</html>
