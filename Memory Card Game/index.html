<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class ="mainHeader">
    <div class="gameInfo">
    <button type="button" id="restartBtn">Restart</button>
    <div class="gameHeaders">
    <h1 class="gameHeader" id="winStatus">Memory Match Game</h1>
    </div>
    <div class="timer">
    <label id="minutes">00</label><span class="timerCenter">:</span><label id="seconds">00</label>
    </div>
    </div>
    <div class ="gameScore">
        <div class="goodScore">
        <h4 style= "text-align: center;">Score</h4>
        <h4 class="scoresub"><span id="score">0</span>/12</h4>
        </div>
        <div class="badScore">
        <h4>Mistakes</h4>
        <h4 id="wrongScore">0</h4>
        </div>
    </div>
    </div>
    <section class="memory-game">
        <div class="memory-card" data-cardface="2D">
            <img class="front-face" src="card faces/2D.png"/>
            <img class="back-face" src="back.png"/>
        </div> 
        <div class="memory-card" data-cardface ="2D">
            <img class="front-face" src="card faces/2D.png"/>
            <img class="back-face" src="back.png"/>
        </div>
        <div class="memory-card" data-cardface="AC">
            <img class="front-face" src="card faces/AC.png"/>
            <img class="back-face" src="back.png"/>
        </div>
        <div class="memory-card" data-cardface="AC">
            <img class="front-face" src="card faces/AC.png"/>
            <img class="back-face" src="back.png"/>
        </div>
        <div class="memory-card" data-cardface="JH">
            <img class="front-face" src="card faces/JH.png"/>
            <img class="back-face" src="back.png"/>
        </div>
        <div class="memory-card" data-cardface="JH">
            <img class="front-face" src="card faces/JH.png"/>
            <img class="back-face" src="back.png"/>
        </div>
        <div class="memory-card" data-cardface="KS">
            <img class="front-face" src="card faces/KS.png"/>
            <img class="back-face" src="back.png"/>
        </div>
        <div class="memory-card" data-cardface="KS">
            <img class="front-face" src="card faces/KS.png"/>
            <img class="back-face" src="back.png"/>
        </div>
        <div class="memory-card" data-cardface="QC">
            <img class="front-face" src="card faces/QC.png"/>
            <img class="back-face" src="back.png"/>
        </div>
        <div class="memory-card" data-cardface="QC">
            <img class="front-face" src="card faces/QC.png"/>
            <img class="back-face" src="back.png"/>
        </div>
        <div class="memory-card" data-cardface="10D">
            <img class="front-face" src="card faces/10D.png"/>
            <img class="back-face" src="back.png"/>
        </div>
        <div class="memory-card" data-cardface="10D">
            <img class="front-face" src="card faces/10D.png"/>
            <img class="back-face" src="back.png"/>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
