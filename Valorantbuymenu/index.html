<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant buy menu</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="wrapper">
        <div class="main-grid">
            <div class="pistols-grid">
                <div class="sidearms-title"><h1 class="doublegrid-title">Sidearms</h1></div>
                <div class="classic-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Classic</p>
                        <div class="image-content">
                            <img src="imgs/Classic.png"/>
                        </div>
                    </div>
                </div>
                <div class="shorty-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Shorty</p>
                        <div class="image-content">
                            <img src="imgs/shorty.png"/>
                        </div>
                    </div>
                </div>
                <div class="frenzy-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Frenzy</p>
                        <div class="image-content">
                            <img src="imgs/frenzy.png"/>
                        </div>
                    </div>
                </div>
                <div class="ghost-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Ghost</p>
                        <div class="image-content">
                            <img src="imgs/ghost.png"/>
                        </div>
                    </div>
                </div>
                <div class="sheriff-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Sheriff</p>
                        <div class="image-content">
                            <img src="imgs/sheriff.png"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="guns-grid">
                <div class="smgs-title"><h1 class="doublegrid-title">Smgs</h1></div>
                <div class="rifles-title"><h1 class="doublegrid-title">Rifles</h1></div>
                <div class="sniper-title"><h1 class="doublegrid-title">Sniper</h1></div>
                <div class="stinger-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Stinger</p>
                        <div class="image-content">
                            <img src="imgs/stinger.png"/>
                        </div>
                    </div>
                </div>
                <div class="spectre-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Spectre</p>
                        <div class="image-content">
                            <img src="imgs/spectre.png"/>
                        </div>
                    </div>
                </div>
                <div class="bucky-cell">
                    <div class="shotguns-title"><h1 class="doublegrid-title">Shotguns</h1></div>
                    <div class="bucky">
                        <div class="grid-content grid-item">
                            <p class="weapon-title">Bucky</p>
                            <div class="image-content">
                                <img src="imgs/bucky.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="judge-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Judge</p>
                        <div class="image-content">
                            <img src="imgs/judge.png"/>
                        </div>
                    </div>
                </div>
                <div class="bulldog-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Bulldog</p>
                        <div class="image-content">
                            <img src="imgs/bulldog.png"/>
                        </div>
                    </div>
                </div>
                <div class="gurdian-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Guardian</p>
                        <div class="image-content">
                            <img src="imgs/guardian.png"/>
                        </div>
                    </div>
                </div>
                <div class="phantom-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Phantom</p>
                        <div class="image-content">
                            <img src="imgs/phantom.png"/>
                        </div>
                    </div>
                </div>
                <div class="vandal-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Vandal</p>
                        <div class="image-content">
                            <img src="imgs/vandal.png"/>
                        </div>
                    </div>
                </div>
                <div class="marshal-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Marshal</p>
                        <div class="image-content">
                            <img src="imgs/marshal.png"/>
                        </div>
                    </div>
                </div>
                <div class="op-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Operator</p>
                        <div class="image-content">
                            <img src="imgs/op.png"/>
                        </div>
                    </div>
                </div>
                <div class="ares-cell">
                    <div class="heavy-title"><h1 class="doublegrid-title">Heavy</h1></div>
                    <div class="ares">
                        <div class="grid-content grid-item">
                            <p class="weapon-title">Ares</p>
                            <div class="image-content">
                                <img src="imgs/ares.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="odin-cell grid-item">
                    <div class="grid-content">
                        <p class="weapon-title">Odin</p>
                        <div class="image-content">
                            <img src="imgs/odin.png"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="armor-grid">
                <div class="armor-title"><h1 class="doublegrid-title">Armor</h1></div>
                <div class="light-cell grid-item">
                    <div class="grid-content">
                        <p class="shield-title">Light Shields</p>
                        <div class="image-content shield-cell">
                            <img src="imgs/lightshield.png"/>
                        </div>
                    </div>
                </div>
                <div class="heavy-cell grid-item">
                    <div class="grid-content">
                        <p class="shield-title">Heavy Shields</p>
                        <div class="image-content shield-cell">
                            <img src="imgs/heavyshield.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
