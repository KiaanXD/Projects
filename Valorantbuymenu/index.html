<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant buy menu</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="wrapper">
        <div class="main-grid">
            <div class="pistols-grid">
                <div class="sidearms-title"><h1>Sidearms</h1></div>
                <div class="classic-cell">classic</div>
                <div class="shorty-cell">shorty</div>
                <div class="frenzy-cell">frenzy</div>
                <div class="ghost-cell">ghost</div>
                <div class="sheriff-cell">sheriff</div>
            </div>
            <div class="guns-grid">
                <div class="smgs-title"><h1>Smgs</h1></div>
                <div class="rifles-title"><h1>Rifles</h1></div>
                <div class="sniper-title"><h1>Sniper</h1></div>
                <div class="stinger-cell">stinger</div>
                <div class="spectre-cell">spectre</div>
                <div class="bucky-cell">
                    <div class="shotguns-title"><h1>Shotguns</h1></div>
                    <div class="bucky">bucky</div>
                </div>
                <div class="judge-cell">judge</div>
                <div class="bulldog-cell">bulldog</div>
                <div class="gurdian-cell">gurdian</div>
                <div class="phantom-cell">phantom</div>
                <div class="vandal-cell">vandal</div>
                <div class="marshal-cell">marshal</div>
                <div class="op-cell">op</div>
                <div class="ares-cell">
                    <div class="heavy-title"><h1>Heavy</h1></div>
                    <div class="ares">ares</div>
                </div>
                <div class="odin-cell">odin</div>
            </div>
            <div class="armor-grid">
                <div class="armor-title"><h1>Armor</h1></div>
                <div class="light-cell">light armor</div>
                <div class="heavy-cell">heavy armor</div>
            </div>
        </div>
    </section>
</body>
</html>
