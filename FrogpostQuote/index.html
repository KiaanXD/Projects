<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrogQuote</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Frog Posts</h1>
      <img src="frogpfp.png" class="quoteImg" />
      <button type="button" id="quoteBtn">press to display a Frog Post</button>
      <blockquote>
        <h2 id="quote">quote</h2>
      </blockquote>
      <h3 id="clickhere">(Click here)</h3>
      <a
        href="https://getuikit.com/v2/docs/images/placeholder_600x400.svg"
        target="_blank"
        id="imageLink"
      >
        <img src="placeholder.png" id="logo" />
      </a>
      <h3 id="quoteDate">date of quote</h3>
    </div>
    <script src="main.js"></script>
  </body>
</html>
